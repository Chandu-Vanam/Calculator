
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="container">
            <table class="calculator" >
                <caption id="title">Calculator</caption>
                <thead>
                    <tr>
                        <th colspan="4"><input type="text" id="display-box"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button class="btn" onclick="clearScreen()">AC</button></td>
                        <td><button class="btn" onclick="display('+')">+/-</button></td>
                        <td><button class="btn" onclick="calculatePercentage('%')">%</button></td>
                        <td><button class="btn" onclick="display('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="display('7')">7</button></td>
                        <td><button class="btn" onclick="display('8')">8</button></td>
                        <td><button class="btn" onclick="display('9')">9</button></td>
                        <td><button class="btn" onclick="display('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="display('4')">4</button></td>
                        <td><button class="btn" onclick="display('5')">5</button></td>
                        <td><button class="btn" onclick="display('6')">6</button></td>
                        <td><button class="btn" onclick="display('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="display('1')">1</button></td>
                        <td><button class="btn" onclick="display('2')">2</button></td>
                        <td><button class="btn" onclick="display('3')">3</button></td>
                        <td><button class="btn" onclick="display('+')">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn zero-btn" onclick="display('0')">0</button></td>
                        <td><button class="btn" onclick="display('.')">.</button></td>
                        <td><button class="btn" onclick="calculate()">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
</body>
</html>
